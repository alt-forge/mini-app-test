<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body style="background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color);">
    <h1>Привет из Mini App!</h1>

    <button onclick="sendInfo()">Отправить данные</button>

    <script>
        const tg = window.Telegram.WebApp;

        function sendInfo() {
            tg.sendData(JSON.stringify({msg: "Привет от WebApp"}));
        }
    </script>
</body>
</html>
